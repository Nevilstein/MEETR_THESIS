<ion-content padding id="main_content" class="no-scroll">
	<ion-grid>
		<ion-row>
			<ion-col col-2>
			</ion-col>
			<ion-col col-5>
				<button ion-button id="facebook" (click)="facebookLogin();"> Login using Facebook</button>

			</ion-col>
			<ion-col col-5>
			</ion-col>
		</ion-row> 
		<ion-row>
			<ion-col col-2>
			</ion-col>
			<ion-col col-5>
				<button ion-button id="google"> Login using Google</button>
			</ion-col>
			<ion-col col-5>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
